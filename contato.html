<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light nav">
        <img src="images/logo.png" alt="" srcset="" width="100px" height="40px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav routes">
                <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="sobre.html">Sobre</a>
                <a class="nav-item nav-link active" href="contato.html">Contato</a>
            </div>
        </div>
    </nav>


    <div class="jumbotron jumbotron-sm">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h1 class="h1">
                        Contato <small>nos mande uma mensagem.</small></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="well well-sm">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">
                                        Nome:</label>
                                    <input type="text" class="form-control input-focus" id="name" placeholder="Seu nome"
                                        required="required" />
                                </div>
                                <div class="form-group">
                                    <label for="email">
                                        Email:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-envelope"></span>
                                        </span>
                                        <input type="email" class="form-control input-focus" id="email"
                                            placeholder="Seu email" required="required" /></div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">
                                        Assunto:</label>
                                    <select id="subject" name="subject" class="form-control input-focus"
                                        required="required">
                                        <option value="na" selected="">Selecione uma:</option>
                                        <option value="service">Elogio</option>
                                        <option value="suggestions">Sugestão</option>
                                        <option value="product">Reclamação</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">
                                        Mensagem:</label>
                                    <textarea name="mensagem" id="mensagem" class="form-control input-focus" rows="8"
                                        cols="25" required="required" placeholder="Sua mensagem"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary pull-right btn-enviar" id="btnContactUs"
                                    onclick="enviar()">
                                    Enviar Mensagem</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <span id="message"></span>
            <div class="col-md-4">
                <form>
                    <legend><span class="glyphicon glyphicon-globe"></span> Nosso endereço</legend>
                    <address>
                        <strong>Generation Brasil</strong><br>
                        lore ipsum, 264<br>
                        São Paulo<br>
                        Telefone:
                        (11) 9999-9999
                    </address>
                    <address>
                        <strong>Email:</strong><br>
                        generationbrasil@generation.com
                    </address>
                </form>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small footer">
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="https://mdbootstrap.com/"> Generation Brasil</a>
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
